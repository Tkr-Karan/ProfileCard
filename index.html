<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karan's Profile</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="main-container">
        <div class="profile-container">
            <div class="profile-image">
                <img src="./images/Photo.jpg" alt="" width="100" height="100">
            </div>
            <div class="username">
                <h2 class="author-name">Karan Kumar</h2>
            </div>

            <div class="designation">
                MERN Developer, Bengaluru
            </div>
            <div class="profile-button">
                <button class="social">
                    <i class="fa-solid fa-share-nodes"></i>
                    <div>Share</div>
                </button>
                <button class="follow">
                    Follow
                </button>
            </div>
        </div>


        <div class="share-detail">
            <div class="share-detail-content">
                share my profile
            </div>
            <div class="social-connect">
                <div class="social-icon">
                    <a href="https://github.com/Tkr-Karan">
                        <i class="fa-brands fa-github-alt"></i>
                    </a>
                </div>
                <div class="social-icon">
                    <a href="https://www.linkedin.com/in/karankumar07/">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <div class="social-icon">
                    <a href="https://www.youtube.com/@TheKaranKumar/videos">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
                <div class="social-icon">
                    <a href="">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
